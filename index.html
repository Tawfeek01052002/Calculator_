<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> -->
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon/calculator.png">
</head>
<body>
    

    <div class="container">

      <div class="head">
        <p id="prev" class="data"></p>
        <h2 id="curr" class="data"></h2>
      </div>
      <hr>
        <div class="row">
          <div class="col">
            <button class="clear" value="c"><i class="fa-solid fa-c"></i></button>
          </div>
          <div class="col">
            <button class="plusminus" value="+-"><i class="fa-solid fa-plus-minus"></i></button>
          </div>
          <div class="col">
            <button class="operation" value="%"><i class="fa-solid fa-percent"></i></button>
          </div>
          <div class="col">
            <button class="operation" value="/"><i class="fa-sharp fa-solid fa-divide"></i></button>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <button class="but" value="7"><i class="fa-solid fa-7"></i></button>
          </div>
          <div class="col">
            <button class="but" value="8"><i class="fa-solid fa-8"></i></button>
          </div>
          <div class="col">
            <button class="but" value="9"><i class="fa-solid fa-9"></i></button>
          </div>
          <div class="col">
            <button class="operation" value="X"><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <button class="but" value="4"><i class="fa-solid fa-4"></i></button>
          </div>
          <div class="col">
            <button class="but" value="5"><i class="fa-solid fa-5"></i></button>
          </div>
          <div class="col">
            <button class="but" value="6"><i class="fa-solid fa-6"></i></button>
          </div>
          <div class="col">
            <button class="operation" value="-"><i class="fa-solid fa-minus"></i></button>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <button class="but" value="1"><i class="fa-solid fa-1"></i></button>
          </div>
          <div class="col">
            <button class="but" value="2"><i class="fa-solid fa-2"></i></button>
          </div>
          <div class="col">
            <button class="but" value="3"><i class="fa-solid fa-3"></i></button>
          </div>
          <div class="col">
            <button class="operation" value="+"><i class="fa-solid fa-plus"></i></button>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <button class="but" value="0"><i class="fa-solid fa-0"></i></button>
          </div>
          <div class="col">
            <button class="dot" value="."><i class="fa-sharp fa-solid fa-circle-small">.</i></button>
          </div>
          <div class="col">
            <button class="delete" value="del"><i class="fa-solid fa-delete-left"></i></button>
          </div>
          <div class="col">
            <button class="equals" value="="><i class="fa-solid fa-equals"></i></button>
          </div>
        </div>


      </div>
      <script src="https://kit.fontawesome.com/277b6d9767.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
